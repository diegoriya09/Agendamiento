<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,600&family=Pacifico&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="formulario">

        <h1>Registration
            <br>form
        </h1>

        <form method="post" th:action="@{/Register}" th:object="${user}">

            <div class="form-field">
                <input type="text" th:field="*{name}" placeholder="Name" required oninvalid="this.setCustomValidity('This field is required')">
                <i class='bx bxs-user-circle'></i>
            </div>

            <div class="form-field">
                <input type="email" th:field="*{email}" placeholder="Email" required oninvalid="this.setCustomValidity('This field is required')">
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="form-field">
                <input type="text" th:field="*{password}" placeholder="Password" required oninvalid="this.setCustomValidity('This field is required')">
                <i class='bx bxs-lock'></i>
            </div>

            <div class="buttons-container">
                <button>Save</button>
                <button><a th:href="@{/Login}">Back</a></button>
            </div>
        </form>
    </div>
</body>
</html>
