<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side menu</title>
    <link rel="stylesheet" th:href="@{/css/sidemenu.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,600&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>

    <div th:fragment="menuContent">
        <div class="header">
            <div class="side-nav">

                <div class="user">
                    <img src="" class="user-img">

                    <div>
                        <h2>[[${user.name}]]</h2>
                        <p>[[${user.email}]]</p>
                    </div>
                </div>

                <ul>
                    <li><i class='bx bxs-user-detail'></i></i>
                        <p><a href="Profile">Personal profile</a></p>
                    </li>
                    <li><i class='bx bxs-edit'></i>
                        <p><a href="EditProfile">Edit profile</a></p>
                    </li>
                    <li><i class='bx bxs-lock-open'></i>
                        <p><a href="changePassword">Change Password</a></p>
                    </li>
                    <li><i class='bx bxl-whatsapp-square'></i>
                        <p><a href="https://api.whatsapp.com/send?phone=3122469899">Contact us!</a></p>
                    </li>
                    <li><i class='bx bx-calendar-event'></i>
                        <p><a href="Calendar">Configure availability </a></p>
                    </li>
                </ul>

                <ul>
                    <li><i class='bx bx-log-out'></i>
                        <p><a href="/logout">Log out</a></p>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</body>

</html>
