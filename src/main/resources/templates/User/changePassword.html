<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" th:href="@{/css/changepass.css}">
    <link rel="stylesheet" th:href="@{/css/sidemenu.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,600&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>

    <div th:include="Menu/SideMenu :: menuContent"></div>

    <div class="formulario">

        <h3>Change password</h3>

        <th:block th:if="${session.msg}">
            <p class="text-center fs-4">[[${session.msg}]]</p>
            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
        </th:block>

        <th:block th:if="${session.msg3}">
            <p class="text-center fs-5">[[${session.msg3}]]</p>
            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
        </th:block>

        <form action="updatePassword" method="post">

            <div class="form-field">
                <input type="text" name="oldPass" placeholder="Old password">
                <i class='bx bxs-lock'></i>
            </div>

            <div class="form-field">
                <input type="text" name="newPass" placeholder="New password">
                <i class='bx bxs-lock'></i>
            </div>
            <div class="buttons-container">
                <button>Change Password</button>
                <button><a th:href="@{/user/}">Cancel</a></button>
            </div>
        </form>
    </div>
</body>
</html>
